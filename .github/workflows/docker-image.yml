name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build checkout
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
      
    - name: Build Project
      run: mvn clean install -DskipTests

    - name: Login Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: Build Docker Image
      run: docker build -t samuelfranklindev/meta-financeira .
    - name: Push Docker Image
      run: docker push samuelfranklindev/meta-financeira
  
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
        - name: Pull image from docker hub
          run: docker pull samuelfranklindev/meta-financeira:latest
        - name: Run docker container
          run: docker run -d -p 8080:8080 --name meta-financeira samuelfranklindev/meta-financeira