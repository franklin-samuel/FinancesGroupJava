spring.application.name=meta-financeira
# --- Datasource ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway ---
spring.flyway.enabled=false
spring.flyway.url=${DB_URL}
spring.flyway.username=${DB_USER}
spring.flyway.password=${DB_PASS}
spring.flyway.locations=classpath:db/migration

# --- Security OAuth2 Google ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# --- Logs de debug do Spring Security ---
logging.level.org.springframework.security=DEBUG

# --- Logs espec√≠ficos de OAuth2 client --- 
logging.level.org.springframework.security.oauth2.client=DEBUG
logging.level.org.springframework.security.oauth2.core.endpoint=DEBUG
logging.level.org.springframework.security.oauth2.client.endpoint=DEBUG
