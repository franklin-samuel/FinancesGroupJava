<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinancesGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>Gerenciador de Metas Financeiras</h1>
<p>Defina metas e cresça financeiramente.</p>

<!-- Formulário para criar meta -->
<form method="POST" th:action="@{/meta/criarMeta}">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome da meta</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
        <label for="valorTotal" class="form-label">Valor total</label>
        <input type="number" step="0.01" class="form-control" id="valorTotal" name="valorTotal" required>
    </div>
    <button type="submit" class="btn btn-primary">Criar Meta</button>
</form>

<hr>

<!-- Lista de metas -->
<h2>Metas cadastradas</h2>
<ul class="list-group mt-3">
    <li class="list-group-item" th:each="meta : ${metas}">
        <b th:text="${meta.nome}"></b> -
        R$ <span th:text="${meta.valorTotal}"></span>
    </li>
</ul>
</body>
</html>
